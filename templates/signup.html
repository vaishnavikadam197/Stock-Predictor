<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 40px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: url('https://img.freepik.com/free-photo/stock-trading-workplace-background_1409-5545.jpg?t=st=1740785856~exp=1740789456~hmac=b71cf8d6de01978749d83beb9ef889eea6e95cc1d14a62f7eba639f40209e18c&w=1800') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        form {
            background: rgba(34, 34, 34, 1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        input,
        button {
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }

        input {
            background: #333;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .login-link {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Signup</h1>

    {% if error_message %}
    <p class="error">{{ error_message }}</p>
    {% endif %}

    <form method="POST">
        <label>Username:</label><br>
        <input type="text" name="username" required placeholder="Enter your username"><br>

        <label>Email:</label><br>
        <input type="email" name="email" required placeholder="Enter your email"><br>

        <label>Password:</label><br>
        <input type="password" name="password" required placeholder="Enter your password"><br>

        <label>Confirm Password:</label><br>
        <input type="password" name="confirm_password" required placeholder="Confirm your password"><br>

        <button type="submit">Signup</button>

        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </form>
</body>

</html>
